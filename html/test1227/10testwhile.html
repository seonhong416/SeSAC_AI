<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>

<script>
    function mynumber(){
        su=0;
        hap = 0;
        while(true){
            su = su+1;
            if(su==5) continue;
            
            hap += su;
            document.write(su,'&nbsp;');
            
            if(su==10) break;
        }
        document.write('hap = ',hap);
    
    document.write('<br>');
    
    }

</script>
</head>
<body>
    <h2>break,continue</h2>
    <div id="display"></div>
    <input type="button" value="데이터확인" onclick="mynumber();">
</body>
</html>
