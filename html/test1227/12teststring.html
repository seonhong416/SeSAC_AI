<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>

<script>
    function myjumin(){
        jumin='890930-1856790';
        //문자열 한글자 charAt()
        //문자열 연속추출 substring(시작,끝+1), substr(시작,갯수), slice(시작,끝+1)
       
        
        a = jumin.substring(2,4); 
        b = jumin.substring(4,6); 
        document.write('당신의 생일은 ', a,'월 ', b, '일 입니다.<br>')

        m = jumin.substr(2,2); 
        d = jumin.substr(4,2); 
        document.write('당신의 생일은 ', m,'월 ', d, '일 입니다.<br>')

        x = jumin.slice(2,4);
        y = jumin.slice(4,6);
        document.write('당신의 생일은 ', x,'월 ', y, '일 입니다.<br>')

        
    }
</script>
</head>
<body>
    <h2>12teststring.html</h2>
    <div id="display"></div>
    <input type="button" value="데이터확인" onclick="myjumin();">
</body>
</html>
