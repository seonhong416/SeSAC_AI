<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>

<script>
    
    function mycal(){
        msg = '';
        ret = '';
        grade = '';
        kor = prompt('국어점수입력하세요', 'kor title');
        eng = prompt('영어점수입력하세요', 'eng title');
        hap = Number(kor) + parseInt(eng);

        //prompt("안내문", "기본값")
        //형변환 Number(), parseInt()
        avg = hap/2;
        
        if(avg>=70){ret='축합격';}
        else{ret='재시험'}
        
        //문제 평균점수 90~100 A, 80~89 B, 70~79 C 60~69 D, 0~59 F
        if(avg>= 90){grade = 'A'}
        else if(avg>=80){grade = 'B'}
        else if(avg>=70){grade = 'C'}
        else if(avg>=60){grade = 'D'}
        else {grade = 'F'}
        
        msg = '총점=' + hap + '<br>' + '평균=' + avg +'<br>';
        msg += '학점=' + grade +'<br>' + '결과=' + ret +'<p>';
        msg += '<img src="../강사이미지image/bar.gif">';
        
        
        document.getElementById('display').innerHTML = msg;
    }
</script>
</head>
<body>
    <h2>05testprompt.html 자바스크립트연습</h2>
    <div id="display"></div>
    <input type="button" value="데이터확인" onclick="mycal();">
</body>
</html>
