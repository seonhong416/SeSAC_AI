<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>

<script>
    function mymath(){
    document.write(Math.round(23.5567),'<br>');//반올림
    document.write(Math.ceil(23.5567),'<br>');//올림
    document.write(Math.floor(23.5567),'<br>');//내림
    document.write(Math.random(),'<br>'); //0.0~0.999
    document.write(Math.abs(-789),'<br>');//양수
    document.write('<br>')
    document.write(Math.random(),'<br>');//  
    document.write(Math.random(),'<br>');//  
    document.write(Math.random(),'<br>');//  
    document.write('<br>')
    document.write(Math.random()*10+1,'<br>');//  로또 1~10사이숫자발생
    document.write(Math.random()*10+1,'<br>');//  로또 1~10사이숫자발생
    document.write(Math.random()*10+1,'<br>');//  로또 1~10사이숫자발생
    document.write('<br>')
    document.write(Math.PI,'<br>');  //3.1415발생
    }
</script>
</head>
<body>
    <h2>14testmath.html</h2>
    <div id="display"></div>
    <input type="button" value="데이터확인" onclick="mymath();">
</body>
</html>
