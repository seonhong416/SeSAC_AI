<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>

<script>
    //변수선언, 값대입, 사칙연산(더하기, 빼기, 곱하기, 몫, 나머지)
    a = 12;
    b = 5;
    sum=0;sub=0;mul=0;quo=0;mod=0;
    sum = a+b;
    sub = a-b;
    mul = a*b;
    quo = a/b;
    mod = a%b;
    document.writeln(sum, "<br>");
    document.writeln(sub, "<br>");
    document.writeln(mul, "<br>");
    document.writeln(quo, "<br>");
    document.writeln(mod, "<br>");
</script>
</head>
<body>
    <h2>test01.html 자바스크립트연습</h2>
    <div id="display"></div>
</body>
</html>
