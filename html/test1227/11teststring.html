<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>

<script>
    function myjumin(){
        jumin='890619-1856790';
        //문자열 한글자 charAt()
        //문자열 연속추출 substring(시작,끝+1), strsub(시작,끝), slice(시작,끝)
        if (jumin.charAt(7) == 1 || jumin.charAt(7) == 3){
            document.write('남자입니다. <br>');
        } 
        else if(jumin.charAt(7) == 2 || jumin.charAt(7) == 4){
            document.write('여자입니다. <br>');
        }
        else{
            document.write('성별기입 에러입니다. <br>');}
        
        m = jumin.substring(2,4);
        d = jumin.substring(4,6);
        document.write('당신의 생일은 ', m,'월 ', d, '일 입니다.<br>')
    }
</script>
</head>
<body>
    <h2>11teststring.html</h2>
    <div id="display"></div>
    <input type="button" value="데이터확인" onclick="myjumin();">
</body>
</html>
