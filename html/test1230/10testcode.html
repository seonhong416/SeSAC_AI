<script>
    flag = false; //전역변수

    function myNullCheck(){  
      vcode = document.getElementById("code").value;
      vemail = document.getElementById("email").value;
      if(vcode==null || vcode==""){
        alert('myNullCheck 코드데이터가 공백입니다');
        document.getElementById("display").innerHTML="";
        document.getElementById("code").focus();
        return false;
       }else{document.getElementById("email").focus(); }

       if(vemail==null ||vemail==""){
        alert('myNullCheck 코드데이터가 공백입니다');
        document.getElementById("display").innerHTML="";
        document.getElementById("vemail").focus();
        return false;
       }
 
       if(flag==false){
        alert('아이디중복체크를 꼭 하세요');
        document.getElementById("mypop").focus();
        return false;
       }

       msg = '<h2 style="color:green">코드:' +  vcode + '  메일:' + vemail + '</h2>';
       document.getElementById("display").innerHTML = msg;
    }//end

    function mypopcorn(){
       flag = true; //전역변수
       vcode = document.getElementById("code").value;
       if(vcode==null || vcode==""){
        alert('mypopcorn 코드데이터가 공백입니다');
        document.getElementById("display").innerHTML="";
        document.getElementById("code").focus();
        return false;
       }
