<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06</title>


</head>

<body>
    <h2>06testcodee.html</h2>
    <form action="">
        코 드: <input type="text" name="code" id="code" size="10"> 
        <span id="code_ch"></span><br>
        메 일: <input type="text" name="email" id="email"size="10"> 
        <span id="email_ch"></span><br>
        <input type="button" value="확인버튼" name="mybutton" id="mybutton">
        <input type="reset" value="입력취소">
    </form>
    
<script>
    my = document.getElementById("mybutton");
    my.addEventListener('click', function(e){
        vcode = document.getElementById("code").value;
        vemail = document.getElementById("email").value;

        if(vcode==null || vcode==""){
            document.getElementById("code_ch").innerHTML="*code공백";
            document.getElementById("code").focus()
            return false;
        }else{
            document.getElementById("code_ch").innerHTML="";
            document.getElementById("email").focus()
        }

        if(vemail==null || vemail==""){
            document.getElementById("email_ch").innerHTML="*email공백";
            return false;
        }else{
            document.getElementById("email_ch").innerHTML="";
        }

        if(vcode.length !=4){
            document.getElementById("code_ch").innerHTML="*4자릿수 코드를 입력하세요.";
            document.getElementById("code").focus()
            return false;
        }else{
            document.getElementById("code_ch").innerHTML="";
        }
    });

    
    
</script>



</body>
</html>
