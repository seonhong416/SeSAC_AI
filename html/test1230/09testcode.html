<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>06testcodee.html</h2>
    <form action="">
        코 드: <input type="text" name="code" id="code" size="10" value="7789"> 
        <input type="button" onclick="mypop()" value="ID중복체크" >
        <span id="code_ch"></span><br>
        메 일: <input type="text" name="email" id="email" value="kim@abc.com"> 
        <span id="email_ch"></span><br>
        <input type="button" value="확인버튼" onclick="myNullCheck()" name="mybutton" id="mybutton">
        <input type="reset" value="입력취소">
        <div id="display"></div>
    </form>
    
<script>
    check = 0;
    temp = ""
    function myNullCheck(){
        vcode = document.getElementById("code").value;
        vemail = document.getElementById("email").value;           
        
        if(temp==vcode){
            check = 1;
        }else{
            check = 0;
        }

        if(check == 0){
            alert('중복체크를 해주세요!')
            return false;
        }
        else if(vcode==null || vcode == ""){
            alert('11111111코드데이터가 공백입니다.');
            document.getElementById("code").focus();
            document.getElementById("display").innerHTML = ""
            return false;
        }else{
            document.getElementById("email").focus();
            
        }
        

        if(vemail==null || vemail==""){
            alert('11111111이메일데이터가 공백입니다.');
            document.getElementById("display").innerHTML = ""
            document.getElementById("email").focus();
            return false;
        }
        
        
        msg = '<h3>코드 : '+ vcode + '  메일 : '+ vemail + '</h3>';
        document.getElementById("display").innerHTML = msg
        
    }// myNullCheck end

    function mypop(){
        vcode = document.getElementById("code").value;
        if(vcode==null || vcode == ""){
            alert('22222222코드데이터가 공백입니다.');
            document.getElementById("display").innerHTML = ""
            document.getElementById("code").focus();
            return false;
        }else{
            temp = vcode;
            check = 1;
        }

        window.open("openID.html","SeSAC","width=500, height=200, left=400, top=300"); // 문서, 창제목, 옵션

    }// mypop end
    
</script>



</body>
</html>
