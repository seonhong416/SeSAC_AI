<script>
    function myNullCheck(){
        vcode = document.getElementById("code").value;
        vemail = document.getElementById("email").value;
        if(vcode==null || vcode==""){
            //alert('code를 입력해주세요.');
            document.getElementById("code_ch").innerHTML="<font style='color:red'><small>*code를 입력해주세요.</small></font>"
            return false;
        }else{
            document.getElementById("code_ch").innerHTML=""
        }

        //문제1 code자릿수 6자리수

        if(vcode.length != 6){
            document.getElementById("code_ch").innerHTML="<font style='color:red'><small>*4자리수를 입력해주세요.</small></font>";
            document.getElementById("code").value="";
            return false;
        }else{
            document.getElementById("code_ch").innerHTML=""
        }
    }//myNullCheck end

    // 문제2 code 입력란에 문자를 입력하면 자동삭제 숫자만 출력
    function myCodeCheck(){ //고전적인방법의 정규식
        mycode = document.myform.code.value;
        size = mycode.length;
        code_re = /^[0-9]$/;
        for(k=0; k<size; k++){
            if(code_re.test(mycode[k])==false){
                alert('숫자데이터를 입력하셔야 됩니다');
                document.myform.code.value = mycode.substring(0,k);   
                // document.getElementById("code").focus();
            }
        }
    } //my codeCheck end
        
    function myCodeCheckB(){

                document.myform.code.value = mycode.substring(0,k);   
                // document.getElementById("code").focus();

</script>
