<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    <h2>form 화면연습</h2>

    <form action="" method = 'get'>
        아이디 : <input type="text" required placeholder="필수입력입니다"> <br>
        이  름 : <input type="text" value="고길동"> <br>
        암  호 : <input type="password" placeholder="숫자문자조합으로 입력"> <br>
        <!--hidden화면에서 안보인상태--><input type="hidden" name="" value="1200"> <!--안내문제거-->
        핸  폰 : <input type="tel" value="010-1234-5678"> <br>
        나  이 : <input type="number"> <br>
        홈  피 : <input type="url" placeholder="http://blog.naver.sesac"> <br>
        메  일 : <input type="email" placeholder="kim@aaa.com"> <br>
        생  일 : <input type="date"> <br>
        시  간 : <input type="time" min="19:00" max="22:00" placeholder="10:00~22:00"> 
        <span style="color:red"> <small>*10:00~22:00</small> </span> <br>
        색  상 : <input type="color"> <br>
        지  역 :
        <select name="" id="">
            <option value="0">---지역을 선택하세요---</option>
            <option value="">서울지역</option>
            <option value="">경기지역</option>
            <option value="">남부지역</option>
            <option value="">기타</option>
        </select> <br>
        성  별 :
        <input type="radio" name="" id="" checked>남자
        <input type="radio" name="" id="">여자 <br>
        취  미 :
        <input type="checkbox" name="" id=""> 코딩
        <input type="checkbox" name="" id=""> 게임
        <input type="checkbox" name="" id=""> 독서
        <input type="checkbox" name="" id=""> 음악감상 <br>
        파  일 :
        <input type="file" name="" id=""> <br>

        메  모 : <br>
        <textarea name="" id="" cols="30" rows="5" maxlength="100" placeholder="배달시요청사항"></textarea> <br>

        <input type="submit" value="확인완료" style="background-color: #abcdef; height:30px; width:80px;">
        <input type="reset" value="입력취소" style="background-color: #abcdef; height:30px; width:80px;">
        <input type="button" onclick="" value="일반버튼" >


    </form>
</body>
</html>
