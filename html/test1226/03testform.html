<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
</head>
<body>
    <div style="width:900px;">
        <form action="">
            <fieldset>
                <legend>회원가입test</legend>
                <div>
                    <label>아이디:</label>
                    <input type="text" name="" id="" size="10">
                    <input type="button" value="중복체크">
                    <span style="color:red"> <small>*필수입력사항</small> </span>
                </div>
                <div>
                    <label>이름:</label>
                    <input type="text" name="" id="">
                    <span style="color:red"> <small>*필수입력사항</small> </span>
                </div>
                <div>
                    <label>비밀번호:</label>
                    <input type="password" name="" id="" maxlength="4">
                    <!-- <span style="color:red"> <small>*필수입력사항</small> </span> -->
                </div>
                <div>
                    <label>비밀번호재확인:</label>
                    <input type="password" name="" id="" maxlength="4">
                    <span style="color:red"> <small>*비밀번호는 동일해야 합니다.</small> </span>
                    <!-- <span style="color:red"> <small>*필수입력사항</small> </span> -->
                </div>
                <div>
                    <label>성별:</label>
                    <input type="radio" name="" id="" checked>남자
                    <input type="radio" name="" id="" >여자
                </div>
                <div>
                    <label>취미:</label>
                    <input type="checkbox" name="" id="">코딩
                    <input type="checkbox" name="" id="">게임
                    <input type="checkbox" name="" id="">독서
                    <input type="checkbox" name="" id="">음악감상
                </div>
                <div>
                    <label>직종:</label>
                    <select name="" id="">
                        <option value="">---선택하세요---</option>
                        <option value="">디자인</option>
                        <option value="">DB관리자</option>
                        <option value="" selected>퍼블리셔</option>
                    </select>
                </div>
                <div>
                    <label>파일:</label>
                    <input type="file" name="" id="">
                </div>

                <label>메모:</label>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="가입확인">
                    <input type="submit" value="입력취소">
                </div>


            </fieldset>
            



        </form>


    </div>

    <p></p>
    <img src="../강사이미지image/bar.gif" alt=""> <br>
</body>
</html>
