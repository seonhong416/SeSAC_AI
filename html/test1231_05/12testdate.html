<script>
    function myemp(){
        fruits = ['coffee', '동네커피', '오렌지귤', '딸기', '샌드위치']
        
        emp = [
            {'name': '다음', 'price' : 340},
            {'name': '구글', 'price' : 120},

        ];

        // data = ''
        //for(k=0; k<emp.length; k++){
        //    data += emp[k].name + ' ' + emp[k].price + '<br>';
        //}

        
        
        
        // k:v 구조일때 foreach
        data = '';
        emp.forEach(function(item, index){
            data += index + ':' + item.name + ' ' + item.price + '<br>';
        });
        document.getElementById("display").innerHTML= data;
    }    
    

</script>

<body>
